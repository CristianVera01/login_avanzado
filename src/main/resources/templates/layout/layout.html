<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="stylesheet"  href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand">Sistema Educativo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasRole('ROLE_SUPERADMIN')"><a class="nav-link" href="#">Maestros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Alumnos</a></li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${usuario.nombre + ' ' + usuario.apellidos}"></a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Perfil</a>
                            <div class="dropdown-divider"></div>
                            <form id="logoutForm" th:action="@{/logout}" method="post">
                                <button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();" type="submit">Cerrar sesi√≥n</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer" class="fixed-bottom bg-dark text-center">
        <div class="container px-2">
            <p class="text-white my-2">&copy; Todos los derechos reservados - Cristian Martinez Vera</p>
        </div>
    </footer>

</body>
</html>
